<!DOCTYPE html>
<html>
<head>
  <title>PDF Flipbook</title>
  <meta charset="UTF-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 50px auto;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Flipbook View</h2>

<div id="flipbook">
  <div class="page"><img src="./assets/ilovepdf_pages-to-jpg/12023_page-0001.jpg" /></div>
  <div class="page"><img src="./assets/ilovepdf_pages-to-jpg/12023_page-0002.jpg" /></div>
  <div class="page"><img src="./assets/ilovepdf_pages-to-jpg/12023_page-0003.jpg" /></div>
</div>

<script>
  $('#flipbook').turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
</script>

</body>
</html>
